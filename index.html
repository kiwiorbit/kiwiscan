    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* === New Page Transition Styles === */
      .app-root-container {
          position: relative;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
      }
      .scanner-page-wrapper, .chart-page-wrapper {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
          backface-visibility: hidden;
          will-change: transform;
          overflow-y: auto; /* Enable scrolling per page */
      }
      .chart-page-wrapper {
          transform: translateX(100%);
          z-index: 40;
      }
      .app-root-container.show-chart .scanner-page-wrapper {
          transform: translateX(-30%);
          pointer-events: none;
      }
      .app-root-container.show-chart .chart-page-wrapper {
          transform: translateX(0%);
      }

      /* === New Skeleton Loader Styles === */
       @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes skeleton-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* === Starfield Canvas === */
      #starfield-canvas {
        position: fixed;
        inset: 0;
        z-index: 1; /* Position behind content */
        pointer-events: none; /* Make it non-interactive */
      }

      /* === Creative Splash Screen === */
      .splash-screen {
        position: fixed;
        inset: 0;
        background-color: #181c24; /* dark-bg */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: splashFadeOut 0.5s ease-in-out 4.5s forwards;
        overflow: hidden; /* Important for scanner effect */
      }

      /* Faint static grid background */
      .splash-screen::before {
          content: '';
          position: absolute;
          inset: 0;
          background-image:
              linear-gradient(rgba(41, 255, 184, 0.05) 1px, transparent 1px),
              linear-gradient(to right, rgba(41, 255, 184, 0.05) 1px, transparent 1px);
          background-size: 2rem 2rem;
          opacity: 0.5;
      }

      /* Scanner line */
      .splash-screen::after {
          content: '';
          position: absolute;
          top: -100%;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, transparent 0%, rgba(41, 255, 184, 0.2) 50%, transparent 100%);
          animation: scan 3s ease-in-out 0.5s forwards;
      }

      @keyframes scan {
          0% { top: -100%; }
          100% { top: 100%; }
      }

      .splash-content {
        position: relative; /* Ensure content is above pseudo-elements */
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .splash-logo {
        width: 250px;
        height: auto;
      }

      .splash-logo path {
        fill: none;
        stroke: #29ffb8; /* primary */
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 600;
        stroke-dashoffset: 600;
        animation: drawPath 3s ease-in-out 0.5s forwards;
        filter: drop-shadow(0 0 5px #29ffb8); /* Add glow */
      }

      .splash-title {
        font-size: 2rem;
        font-weight: bold;
        color: #e5e9f2; /* light-text */
        letter-spacing: 0.1em;
        opacity: 0;
        animation: fadeInAndPulse 2.5s ease-in 2s forwards;
        text-shadow: 0 0 8px rgba(41, 255, 184, 0.5); /* Add glow */
      }

      @keyframes drawPath {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fadeInAndPulse {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        50% {
          opacity: 1;
          transform: scale(1.02);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes splashFadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      
      /* === Animated header === */

      /* New Header Load Animations */
      @keyframes header-slide-down-fade-in {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes element-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Apply animations on load */
      .header-on-load {
        animation: header-slide-down-fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.1s backwards;
      }

      .header-on-load .header-title-group {
        animation: element-fade-in 0.5s ease-out 0.4s backwards;
      }

      .header-on-load .header-controls-group > * {
        animation: element-fade-in 0.5s ease-out backwards;
      }

      .header-on-load .header-controls-group > *:nth-child(1) { animation-delay: 0.5s; }
      .header-on-load .header-controls-group > *:nth-child(2) { animation-delay: 0.6s; }
      .header-on-load .header-controls-group > *:nth-child(3) { animation-delay: 0.7s; }
      .header-on-load .header-controls-group > *:nth-child(4) { animation-delay: 0.8s; }
      .header-on-load .header-controls-group > *:nth-child(5) { animation-delay: 0.9s; }
      .header-on-load .header-controls-group > *:nth-child(6) { animation-delay: 1.0s; }


      /* Aurora Background */
      .aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0; /* Behind starfield */
        overflow: hidden;
        pointer-events: none;
      }

      .aurora-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        will-change: transform, opacity;
      }

      :root {
        --aurora-color-1: #29ffb8;
        --aurora-color-2: #4ec3fa;
        --aurora-color-3: #313a4a;
        --scrollbar-track-color: #1E1F22; /* dark-bg */
        --scrollbar-thumb-color: #29ffb8; /* primary */
        --scrollbar-thumb-hover-color: #4ec3fa;
      }

      .aurora-shape1 {
        width: 300px;
        height: 300px;
        background: var(--aurora-color-1);
        top: -100px;
        left: -100px;
        opacity: 0.3;
      }

      .aurora-shape2 {
        width: 350px;
        height: 350px;
        background: var(--aurora-color-2);
        bottom: -150px;
        right: -150px;
        opacity: 0.25;
      }

      .aurora-shape3 {
        width: 250px;
        height: 250px;
        background: var(--aurora-color-3);
        bottom: 50px;
        left: 20%;
        opacity: 0.2;
      }
      
      /* === Interactive Header Gradient === */
      .interactive-header-container::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit; /* Match parent's border-radius */
        background: radial-gradient(350px circle at var(--mouse-x, -999px) var(--mouse-y, -999px), rgba(41, 255, 184, 0.2), transparent 80%);
        z-index: 0; /* Position it behind the header content */
        pointer-events: none; /* Allows clicks to pass through to elements underneath */
        transition: opacity 0.3s ease-in-out;
        opacity: 0; /* Hidden by default */
      }

      .interactive-header-container:hover::before {
        opacity: 1; /* Appears on hover */
      }
      
      /* === Custom Pulse for Extreme Heatmap Cells === */
      @keyframes pulse-fast {
        50% {
          opacity: .8;
        }
      }
      .animate-pulse-fast {
        animation: pulse-fast 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* === Custom Pulse for Notification Dot === */
      @keyframes pulse-dot {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.4);
          opacity: .7;
        }
      }
      .animate-pulse-dot {
        animation: pulse-dot 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* === NEW: Custom Pulse for Live Monitor Bar === */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 8px rgba(41, 255, 184, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(41, 255, 184, 1);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 1.5s ease-in-out infinite;
      }
       
      /* === NEW: Custom Pulse for Kiwi Trail Table Cell === */
      @keyframes pulse-glow-cell {
        0%, 20%, 100% {
          background-color: transparent;
        }
        10% {
          background-color: rgba(41, 255, 184, 0.15); /* primary/15 */
        }
      }
      .animate-pulse-glow-cell {
          animation: pulse-glow-cell 5s ease-in-out infinite;
      }

      /* === NEW: Custom Pulse for SL Hit Kiwi Trail Table Cell === */
      @keyframes pulse-glow-cell-yellow {
        0%, 20%, 100% {
          background-color: transparent;
        }
        10% {
          background-color: rgba(245, 158, 11, 0.25); /* yellow-500/25 */
        }
      }
      .animate-pulse-glow-cell-yellow {
          animation: pulse-glow-cell-yellow 5s ease-in-out infinite;
      }

      /* === NEW: Confluence Text Glow for Kiwi Trail Table Symbol === */
      @keyframes confluence-text-glow {
        0%, 100% { text-shadow: 0 0 5px rgba(41, 255, 184, 0.5); }
        50% { text-shadow: 0 0 15px rgba(41, 255, 184, 1); }
      }
      .animate-confluence-text-glow {
          animation: confluence-text-glow 2.5s ease-in-out infinite;
      }


      /* === Favorite Animation === */
      @keyframes star-pop {
          0% { transform: scale(1); }
          50% { transform: scale(1.6); }
          100% { transform: scale(1); }
      }
      .animate-star-pop {
          animation: star-pop 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
          transform-origin: center;
      }

      .particle-burst {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
      }
      .particle-burst > .particle {
          position: absolute;
          top: 50%;
          left: 50%;
          color: #facc15; /* yellow-400 */
          opacity: 0;
          will-change: transform, opacity;
      }
      .particle-burst > .particle.animate {
          animation: burst 0.6s ease-out forwards;
      }

      @keyframes burst {
          0% {
              transform: translate(-50%, -50%) scale(0.5);
              opacity: 1;
          }
          100% {
              transform: translate(var(--tx), var(--ty)) scale(0);
              opacity: 0;
          }
      }

      /* === Haram Warning Popup & Creative Lock Screen Background === */
      .popup-overlay {
        animation: fade-in-slow 0.3s ease-out forwards;
      }
      .popup-container, .creative-lock-bg {
        animation: popup-fade-in-scale 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        background-image:
          radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.04) 1px, transparent 0);
        background-size: 1rem 1rem;
      }
      @keyframes popup-fade-in-scale {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* === NEW: Animated Border for Wallet Connection === */
      @keyframes spin-border {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin-border {
        position: relative;
        overflow: hidden;
      }
      .animate-spin-border::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%; /* Larger to ensure gradient covers edges */
        height: 150%;
        transform-origin: center center;
        transform: translate(-50%, -50%);
        background: conic-gradient(
          from 0deg,
          transparent 0%,
          transparent 75%,
          #29ffb8 100%
        );
        animation: spin-border 1.5s linear infinite;
        z-index: 1;
      }
      /* Ensure the icon is visible above the spinning pseudo-element */
      .animate-spin-border > * {
        position: relative;
        z-index: 2;
      }


      /* === Global Themed Scrollbar === */
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb-color) var(--scrollbar-track-color);
      }

      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }

      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-color);
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-color);
        border-radius: 10px;
        border: 3px solid var(--scrollbar-track-color);
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover-color);
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }
      
      /* === NEW: Kiwi Visualizer Styles & Animations === */
       @keyframes planet-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1); }
        50% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
      }

      @keyframes particle-follow-path {
        from { offset-distance: 0%; opacity: 1; }
        to { offset-distance: 100%; opacity: 0; }
      }

      @keyframes gentle-orbit {
        0%, 100% { transform: translate(-50%, -50%) rotate(0deg) translateX(2px) rotate(0deg); }
        50% { transform: translate(-50%, -50%) rotate(180deg) translateX(2px) rotate(-180deg); }
      }
      .animate-gentle-orbit {
        animation: gentle-orbit 8s ease-in-out infinite;
      }

      @keyframes planet-flash-bullish {
        0%, 100% {
            border-color: #383A40; /* dark-border */
            box-shadow: none;
        }
        50% {
            border-color: rgba(41, 255, 184, 0.8);
            box-shadow: 0 0 15px rgba(41, 255, 184, 0.6), 0 0 25px rgba(41, 255, 184, 0.3);
        }
      }
      .animate-planet-flash-bullish {
        animation: planet-flash-bullish 0.8s ease-out;
      }

      @keyframes planet-flash-bearish {
        0%, 100% {
            border-color: #383A40; /* dark-border */
            box-shadow: none;
        }
        50% {
            border-color: rgba(239, 68, 68, 0.8);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 25px rgba(239, 68, 68, 0.3);
        }
      }
      .animate-planet-flash-bearish {
        animation: planet-flash-bearish 0.8s ease-out;
      }


      .kiwi-visualizer-grid {
        background-image:
          linear-gradient(rgba(41, 255, 184, 0.05) 1px, transparent 1px),
          linear-gradient(to right, rgba(41, 255, 184, 0.05) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem;
      }
